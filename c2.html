                    <p>和平島位於台灣本島的最北端，為一處獨立的海島，後來興建和平橋與基隆市相連而成所謂的陸連島，和平島經年受到東北季風的吹襲，因此有許多處風化岩石和海蝕地形，形成特殊的岩石景觀，例如「千疊敷」就是由於海潮經年累月的侵蝕平台上的砂岩，最後成為一塊塊四方形有如榻榻米的岩石地形，每一對砂岩與上層的泥岩互相疊在一起形成平坦地面，砂岩的厚度若更厚就有可能會形成豆腐岩的地質，值得一提的是和平島最北端的萬人堆也有著美麗又特殊的地型景觀，玩家可仔細觀察和平島特殊的岩石風貌以及豐富的地質景觀。</p>
