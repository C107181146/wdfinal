                    <p>八斗子半島是基隆東側的岬角，也是一處天然港灣。昔日的八斗子原是一個小漁村，在正濱漁港無法負荷船隻數量與噸位之後，興建了「八斗子漁港」，為北台灣最大型的漁港。這裡集結了漁村文化、山海美景、海洋生態與海產美食，是一個具有多元功能的海濱景點。海港夕照一直以來都是各個港口著名的景色，八斗子漁港除了日落夕照之外，還有許多稱為「魚寮」的漁產加工廠，以及假日時的夜市，讓您一邊吃著最新鮮的海產小吃，一邊欣賞岸邊的漁火點點。</p>
